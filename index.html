    <style>
        :root {
            --bg-color: #f4f7fe;
            --card-bg-color: #ffffff;
            --text-color: #1a202c;
            --text-muted-color: #718096;
            --border-color: #e2e8f0;
            --primary-color: #2563eb;
            --primary-hover-color: #1d4ed8;
            --primary-start-color: #4f46e5;
            --primary-end-color: #7c3aed;
            --toast-bg: #192133;
            --toast-text: #e2e8f0;
        }
        html.dark {
            --bg-color: #0b1120;
            --card-bg-color: #192133;
            --text-color: #e2e8f0;
            --text-muted-color: #a0aec0;
            --border-color: #2d3748;
            --toast-bg: #e2e8f0;
            --toast-text: #1a202c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .card {
            background-color: var(--card-bg-color);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            border: 1px solid var(--border-color);
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translateY(0);
        }
        .btn-primary-solid {
            background-color: var(--primary-color);
        }
        .btn-primary-solid:hover {
            background-color: var(--primary-hover-color);
            box-shadow: 0 7px 14px rgba(37, 99, 235, 0.25), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .form-input {
            background-color: var(--bg-color);
            border-color: var(--border-color);
        }
        .form-input:focus {
            --tw-ring-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .form-input.invalid {
            border-color: #ef4444;
            --tw-ring-color: #ef4444;
        }
        .modal {
            transition: opacity 0.25s ease;
            backdrop-filter: blur(5px);
        }
        .tab {
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: var(--primary-start-color);
            border-bottom-color: var(--primary-start-color);
        }
        html.dark .tab.active {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }
        .tab.disabled {
            color: var(--text-muted-color);
            cursor: not-allowed;
            opacity: 0.6;
        }
        .pagination-btn {
            min-width: 40px;
        }
        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-menu {
            animation: slideIn 0.2s ease-out forwards;
        }
        @keyframes toastIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        .toast-in { animation: toastIn 0.5s ease-out forwards; }
        .toast-out { animation: toastOut 0.5s ease-in forwards; }
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 26px; position: relative; width: 50px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 20px; left: 3px; position: absolute; transition: .4s; width: 20px; border-radius: 50%; }
        input:checked + .slider { background-image: linear-gradient(to right, var(--primary-start-color), var(--primary-end-color)); }
        input:checked + .slider:before { transform: translateX(24px); }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .pro-feature {
            display: none;
        }
    </style>
